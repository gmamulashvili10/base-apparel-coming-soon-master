<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="heading logo" class="header-logo" />
      <img src="./images/hero-mobile.jpg" alt="girl image" class="girl-photo" />
      <div class="txt-div">
        <h1 class="warning">WE'RE</h1>
        <h1 class="down">COMING SOON</h1>
      </div>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="form">
        <input id="email" placeholder="Email Address" />
        <img class="error-icon" src="images/icon-error.svg" alt="error" />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="arrow" />
        </button>
        <small id="error">Please provide a valid email</small>
      </form>
    </div>
    <img src="./images/hero-desktop.jpg" alt="" class="desktop-img" />
  </body>
</html>
